<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js" integrity="sha512-QMGuBW4cKAKmxjxukfPlQqFL8Tc2yYWTBhg9o8fKx06BGZrNXMmafjtnmXthGasytcaIILHRrg5N5Hw0yOuSjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
body {
  margin: 0;
    background: darkblue;

}
#cam,
#log {
  position: absolute;
  color: white;
  top: 0;
  width: 100vw;
  height: 100vh;
  text-align: center;
  font-size: 2em;
  overflow: hidden;
}
</style>
<video id="cam" onClick="video.play()"></video>
<div id="log"></div>
<script>
const video = document.getElementById("cam");
navigator.mediaDevices
  .getUserMedia({
    video: {
      facingMode: {
        exact: "environment"
      }
    }
  })
  .then((e) => (video.srcObject = e))
  .catch((e) => console.log("err"));
  
const { createWorker, createScheduler } = Tesseract;
const scheduler = createScheduler();
const messages = document.getElementById("log");
let timerId = null;
const addMessage = (m, bold) => {
  let msg = `<p>${m}</p>`;
  if (bold) {
    msg = `<p class="bold">${m}</p>`;
  }
  messages.innerHTML = msg;
};

const doOCR = async () => {
  const c = document.createElement("canvas");
  c.width = 800;
  c.height = 600;
  c.getContext("2d").drawImage(video, 0, 0, 640, 360);
  const {
    data: { text }
  } = await scheduler.addJob("recognize", c);
  addMessage(text);
};

(async () => {
  addMessage("Initializing");
  for (let i = 0; i < 4; i++) {
    const worker = createWorker();
    await worker.load();
    await worker.loadLanguage("eng");
    await worker.initialize("eng");
    scheduler.addWorker(worker);
  }
  addMessage("Initialized");
  video.play();
  timerId = setInterval(doOCR, 1000);
})();
</script>
